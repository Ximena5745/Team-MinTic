<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="Inventario"></span> <span></span></h2>
        </div>
        <!--Secciones-del-tablero-->
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="../mod_producto/index.html" ><span class="home"></span>
                    <span>Inventarios</span></a>
                </li>
                <li>
                    <a href=""class="active"><span class="stock"></span>
                    <span>Registro de inventario</span></a>
                </li>
                <li>
                    <a href="./almacenamiento_productos.html" ><span class="product"></span>
                    <span>Actualización de Inventario</span></a>
                </li>
                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">
                        <a href="./index.html" class="nav__link">Volver</a>
                        <img src="../img/icon/icons8-return-30.png" class="list__return">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div>
                <img src="../img/logo.png" width="60px" height="60px">
            </div>
            <div class="name-company">
                <h2><span>Tecnosoluciones</span></h2>
                <!--<input type="search" size="" placeholder="Busqueda" />-->
            </div>
            <div class="user-wrapper">
                <img src="../img/icon/user.png" width="40px" height="40px" alt="">
            <div>
                    <h4>Administrador</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

    <main>
        <div class="container"> 
            <div class="row"> 
                <div class="title">
                    <h2>Registro de inventario </h2>
                </div>
            </div>
        </div>
        <br>
            
            <div class='field'>
                <label class="labelform">Producto</label>
                <input type="text" class="formscontrol" placeholder="Ingrese nombre del producto" required autocomplete>
            </div>
            <div class='field'>
                <label class="labelform">Lote</label>
                <input type="text" class="formscontrol" placeholder="Ingrese lote del producto" required autocomplete>
            </div>
            <div class='field'>
                <div class="text-center">
                    <form action="#">
                        <div class="form-group">
                            <label class="labelform">Fecha de recepción</label>
                            <input type="datetime-local" class="formscontrol">
                        </div>
                    </form>
                </div>
            </div>
            <div class='field'>
                <label class="labelform">Proveedor</label>
                <input type="text" class="formscontrol" placeholder="Ingrese proveedor" required autocomplete>
            </div>
            <div class='field'>
                <label class="labelform">Conteo de unidades</label>
                <input type="number" class="formscontrol" placeholder="Ingrese número de unidades de producto" required autocomplete>
            </div>
            <div class='field'>
                <label class="labelform">Novedades</label>
                <input type="text" class="formscontrol" placeholder="Ingrese cualquier novedad que se presente con este lote" required autocomplete>
            </div>
            <div class='field'>
                <label class="labelform">Imagen del producto</label>
                <input type="submit" class="formcontrol" value="Cargar Imagen">
            </div>
            <div class='field'>
                <label class="labelform">Almacenamiento</label>
                <input type="text" class="formscontrol" placeholder="Ingrese ubicación final del lote" required autocomplete>
            </div>
            <div class='field'>
                <input type="submit" class="formcontol" value="Guardar Información">
            </div>
    </main>

</body>

</html>
